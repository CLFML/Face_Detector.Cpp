site_name: Face Detector.Cpp
extra_css:
  - assets/stylesheets/logo.css
theme:
  name: material
  # custom_dir: docs/overrides
  features:
    - announce.dismiss
    - content.action.edit
    - content.action.view
    - content.code.annotate
    - content.code.copy
    # - content.code.select
    # - content.footnote.tooltips
    # - content.tabs.link
    - content.tooltips
    # - header.autohide
    # - navigation.expand
    - navigation.footer
    - navigation.indexes
    # - navigation.instant
    # - navigation.instant.prefetch
    # - navigation.instant.progress
    # - navigation.prune
    - navigation.sections
    - navigation.tabs
    # - navigation.tabs.sticky
    - navigation.top
    - navigation.tracking
    - search.highlight
    - search.share
    - search.suggest
    - toc.follow
    # - toc.integrate
  palette:
      scheme: default
      primary: blue
      toggle:
        icon: material/toggle-switch
        name: Switch to dark mode
  font:
    text: Avenir Next Condensed
    code: Avenir Next Condensed
  favicon: assets/favicon.png
  logo: assets/logo.png

markdown_extensions:
  - attr_list
  - md_in_html
  - admonition
  - pymdownx.details
  - pymdownx.superfences

nav:
  - index.md
  - Getting Started:
    - Build Environment:
      - usage/usage_with_windows.md
      - usage/usage_with_mac.md
      - usage/usage_with_linux.md